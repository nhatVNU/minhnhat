<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn6.aptoide.com/imgs/d/d/c/ddcd5a5b94aad6b0879ebaac2e776d67_icon.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Fredoka+One&family=Indie+Flower&family=Modak&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Fredoka+One&family=Orbitron:wght@700&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <title>HANGMAN BY ĐÌNH RAMOS</title>
</head>

<body>
    <div class="container-1">
        <a href="#">
            <h2 id="gameTitle">HANGMAN</h2>
        </a>
        <div class="header">
            <div id="wrongWords">
                <h4 id="wrongWordList">INCORRECT LETTERS: </h4>
            </div>
        </div>
        <div class="container-main-screen">
            <div id="main-screen"></div>
            <div id="information">
                <div id="category">
                    <h2 class="information-title">CATEGORY</h2>
                    <h3 id="categoryName"></h3>
                </div>
                <div id="playerName">
                    <h2 class="information-title">WIN</h2>
                    <span id="win"></span>
                </div>
                <div id="computerName">
                    <h2 class="information-title">LOSE</h2>
                    <span id="lose"></span>
                </div>
            </div>
        </div>
        <div id="wordToFind">
        </div>
        <div id="alphabet">
            <button class="btn-word">A</button>
            <button class="btn-word">B</button>
            <button class="btn-word">C</button>
            <button class="btn-word">D</button>
            <button class="btn-word">E</button>
            <button class="btn-word">F</button>
            <button class="btn-word">G</button>
            <button class="btn-word">H</button>
            <button class="btn-word">I</button>
            <button class="btn-word">J</button>
            <button class="btn-word">K</button>
            <button class="btn-word">L</button>
            <button class="btn-word">M</button>
            <button class="btn-word">N</button>
            <button class="btn-word">O</button>
            <button class="btn-word">P</button>
            <button class="btn-word">Q</button>
            <button class="btn-word">R</button>
            <button class="btn-word">S</button>
            <button class="btn-word">T</button>
            <button class="btn-word">U</button>
            <button class="btn-word">V</button>
            <button class="btn-word">W</button>
            <button class="btn-word">X</button>
            <button class="btn-word">Y</button>
            <button class="btn-word">Z</button>
            <button class="btn-func btn-hint" id="btnHint" onclick="hint()">HINT</button>
            <button id="btnNew" class="btn-func btn-new" onclick="init()">NEW</button>
            <button class="btn-func btn-sound"><span id="btnSound" onclick="mute()" class="fa fa-volume-up" aria-hidden="true"></span></button>
            <button id="btnQuit" class="btn-func btn-quit" onclick="quit()">QUIT</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="game.js"></script>
</body>

</html>
